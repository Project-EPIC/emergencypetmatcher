{% load url from future %} <!-- Need this for forward (future) compatibility with django 1.5 and beyond. -->

<!DOCTYPE html>
<html class = 'no-js' lang = "en">
  <!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
  <!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
  <!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
  <!--[if gt IE 8]> <html class="no-js" lang="en"> <![endif]-->
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% block head_title %}Pet Report Detailed Page{% endblock head_title %}</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    
    <!-- CSS -->
    <!-- EPM Style CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css"></link>
    <!-- Include the JQuery UI Style CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/epm-theme/jquery-ui-1.10.3.custom.min.css" type="text/css"></link>
    <!-- Include the Reset CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css" type="text/css"></link>
    <!-- Include the simplePagination CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/simplePagination.css" type="text/css"></link>
    
    <!-- Javascript & JQuery -->
    <!-- jquery original source -->
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- jquery UI original source -->
    <script src="{{ STATIC_URL }}js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    <!-- Include the Browser ID JS plugin -->
    <script src="{{ STATIC_URL }}js/browserid-include.js" type="text/javascript"></script>
    <!-- Include the BlockUI plugin -->
    <!--<script src="{{ STATIC_URL }}js/jquery-blockui.js" type="text/javascript"></script>-->
    <!-- Include the hoverIntent plug-in -->
    <script src="{{ STATIC_URL }}js/jquery-hoverIntent.js" type="text/javascript"></script>
    <!-- Include the waypoints plug-in -->
    <script src="{{ STATIC_URL }}js/jquery-waypoints.js" type="text/javascript"></script>
    <!-- Include the imagesLoaded plug-in -->
    <script src="{{ STATIC_URL }}js/jquery-imagesloaded.js" type="text/javascript"></script>
    <!-- Include the wookmark plug-in -->
    <script src="{{ STATIC_URL }}js/jquery-wookmark.min.js" type="text/javascript"></script>
    <!-- Include the SimplePagination Plug-in -->
    <script src="{{ STATIC_URL }}js/jquery-simplePagination.js" type="text/javascript"></script>
    
    <!-- General, inheritable JS goes here -->
    <script src = "{{ STATIC_URL }}/js/epm.js" type = 'text/javascript'></script>  
  
    {% block js %}
    <!-- Page-specific JS goes in this block -->   
      <script src="{{ STATIC_URL }}js/local/epm-tc.js" type='text/javascript'></script>  
      <script type="text/javascript">
        var TC_FILE = '/srv/epm/static/templates/registration/tc_18.txt';
      </script>
    {% endblock js %} 

  </head>
  <body>
    {% block tc_content %}

           
        <div class="tc_title">
          <!--  <div style="float:left"> 
          </div> -->
          <div style="float:left;"> EPM Terms and Conditions ( >18 )</div>
        </div>
       
        <!-- Information pertaining to the T&C -->
        <div id="id_TC_Content" class="tc_text">
        </div> 
      
         <form>
          <div style="text-align:center; margin:10px 0px 0px 0px;">
            <input id ="id_agree_button" type="submit" formaction="" value="I accept these terms and conditions" /></br></br>
            <input id ="id_cancel_button" type="submit" formaction="" value="Cancel" />
          </div> 
        </form>
       
  
    {%  endblock tc_content %}
  </body>
</html>
